# Build platform-specific versions of an extension and publish them

name: Publish extension

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            dotnetRID: win-x64
            platform: win32-x64
          - os: macos-latest
            dotnetRID: osx-arm64
            platform: darwin-arm64
          - os: ubuntu-latest
            dotnetRID: linux-x64
            platform: linux-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Publish .NET
        run: |
          dotnet publish "./src/server" --configuration Release --output "." --runtime ${{ matrix.dotnetRID }} --sc true

      - name: Package VSIX
        run: npm install && node esbuild.js --production && npx vsce publish --target ${{ matrix.platform }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}